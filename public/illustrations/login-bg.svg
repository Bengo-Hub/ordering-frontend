<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Centered lock icon for secure login -->
  <circle cx="200" cy="140" r="50" fill="#FF6B35" opacity="0.9"/>
  <g transform="translate(200, 140)">
    <!-- Lock icon -->
    <rect x="-20" y="-8" width="40" height="28" fill="white" rx="4"/>
    <path d="M -12 -8 L -12 -20 Q -12 -30 0 -30 Q 12 -30 12 -20 L 12 -8" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="8" r="2.5" fill="white"/>
  </g>
  
  <!-- Decorative shapes -->
  <rect x="50" y="260" width="80" height="80" fill="#4CAF50" rx="12" opacity="0.7"/>
  <circle cx="320" cy="280" r="40" fill="#2196F3" opacity="0.7"/>
  <path d="M 100 50 L 150 30 L 160 80 Z" fill="#FF9800" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="260" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Welcome
  </text>
  <text x="200" y="300" font-size="14" text-anchor="middle" fill="#666">
    Sign in securely to continue
  </text>
</svg>
